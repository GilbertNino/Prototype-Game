<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="game-container">
        <canvas id="gc" clan="game-canvas" width="400" 
            height="400"></canvas>
    </div>
    <div class="keys">
        <a class="up arr" onclick="Snake.action('up')">
        <i class="cheveron up"></i></a>
        <br />
        <a class="left arr" onclick="Snake.action('left')">
        <i class="cheveron left"></i></a>
        <a class="left arr" onclick="Snake.action('down')">
        <i class="cheveron down"></i></a>
        <a class="left arr" onclick="Snake.action('right')">
        <i class="cheveron right"></i></a>
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
